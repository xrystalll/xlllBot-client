<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1f1f23">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="xlllBot">
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest">
    <link rel="icon" href="%PUBLIC_URL%/images/icon-96.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icon-192.png">

    <title>xlllBot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(() => console.log('ServiceWorker registration successful'))
          .catch(err => console.error(err.message))
        })
      } else {
        console.info('ServiceWorker is not supported')
      }
    </script>
  </body>
</html>
